<div class="overlay"></div>
<div class="content">
  <div class="small-text" mat-dialog-content>
    {{data.text}}
  </div>
  <div class="btn-div" mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="closeDialog(true)" i18n>OK</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog(false)" i18n>Cancel</button>
  </div>
</div>
