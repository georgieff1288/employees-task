<div class="emp-table">
  <table mat-table [dataSource]="employees">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="medium-text"> Name </th>
      <td mat-cell *matCellDef="let employee" class="small-text"> {{employee.name}} </td>
    </ng-container>
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef class="medium-text"> Department </th>
      <td mat-cell *matCellDef="let employee" class="small-text"> {{employee.department}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef class="medium-text"> City </th>
      <td mat-cell *matCellDef="let employee" class="small-text"> {{employee.address.city}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="medium-text"> Address </th>
      <td mat-cell *matCellDef="let employee" class="small-text"> {{employee.address.street}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
